name: CI-CD
on:
  push: { branches: ["main"] }
  workflow_dispatch:
env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/fastapi-ci-cd-demo

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps & test
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pytest -q
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: build-test-push
    runs-on: self-hosted   # roda no runner da sua VM
    steps:
      - name: Deploy to VM via compose
        run: |
          docker compose -f ~/appdemo/docker-compose.yml pull
          docker compose -f ~/appdemo/docker-compose.yml up -d
